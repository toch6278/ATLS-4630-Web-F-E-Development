<!DOCTYPE html>
<html lang = "en-US">
<head>
    <title> My First HTML Page </title>
    <!-- this is a self closing tag  -->
    <meta charset = "utf-8"/>
    <!-- links to stylesheets and the javascript goes here as well -->
    <link rel = "stylesheet" href = "main.css"/>
</head>
<body>
    <article>
        <h1> This is a Title </h1>
        <h2> This is a subtitle </h2>
        <!-- <p> stands for the paragraph -->
        <p>Welcome to ATLS 4630 Web Front-End Development</p>
        <p> This is a paragraph </p>
        <!-- the difference between a paragraph and span tag is the paragraph are displayed in blocks where as spans display in lines -->
        <span> Welcome to ATLS 4630 Web Front-End Development </span>
        <span> This is not a paragraph</span>
        <!-- create an anchor tag -->
        <a href="this is where the link goes"> This is a link!</a>
    </article>
</body>
</html>
