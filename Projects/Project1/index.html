<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Card Matching Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div id = title>
            <!-- <h1> Matchy Mochi </h1> -->
            <img class = "game" src = "Assets/MatchyMochi.png" alt = "Game Name">
            <!-- match the mochi -->
            <p> You as the baker loves the dessert mochi and wants to make <br>
            differnt types of mochi </p>
        </div>
        <fieldset class = "options" id = "levels">
            <legend> Choose Your Experience </legend>
            <div>
                <input type="radio" id = "level1" name = "task">
                <label for="level1"> Matchy Mochi </label>
            </div>
            <div>
                <input type="radio" id = "level2" name = "task">
                <label for="level2"> Makey Mochi </label>
            </div>
            <div>
                <input type="radio" id = "level3" name = "task">
                <label for="level3"> Boxy Mochi </label>
            </div>
            <a href = "level1.html"></a>
            <div id = "next-page">
                <form action = "Levels/level1.html"> 
                    <a id = "play-button"><strong> PLAY </strong></a>
                </form>
            </div>
            
        </fieldset>
        <div>
            <img class = "avatar" src = "Assets/happyMochi.png" alt = "Mochi Avatar">
        </div>
        
    </form>
</body>
<script src = "main.js" type = "text/javascript"></script>
</html>
